<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Fibonacci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Validar Número de Fibonacci</h1>
        <form id="fibonacciForm" class="formulario">
            <label for="numero" class="label">Digite o número que voce deseja verificar</label>
            <input type="text" id="numero" name="numero" class="input" placeholder="Ex: 8">
            <button type="button" class="botao" onclick="verificarFibonacci()">Verificar</button>
        </form>

        <p id="resultado" class="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
